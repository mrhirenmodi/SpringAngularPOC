

 <div style="padding-left:130px;padding-right:200px;" >
   <h1>Hello, world!</h1>
  <p>This is simple angular ng-view and ng-route tutorial to demonstrate single page web app development.</p>
  <p>Result: </p>
  <form name="RegistrationForm">
  
  <table>
  <tr>
  <td>
  <input type="text" id="IdenticationId" name="Identification" ng-model="team.id"/>
  <input type="text" id="NameId" name="Name" ng-model="team.name"/>
  <input type="text" id="ratingId" name="Rating" ng-model="team.rating"/>
  
  
  </td>  
  
  </tr>
  </table>
  
  
  <table BORDER=1 BORDERCOLOR=RED>
   <tr>
      <th>ID</th>
      <th>Names</th>
      <th>Rating</th>
   </tr>
   
   <tr ng-repeat = "msg	in message">
      <td>{{ msg.id }}</td>
      <td>{{ msg.name}}</td>
       <td>{{ msg.rating }}</td>
   </tr>
   <tr ng-repeat = "error	in data.tableList">
      <td>{{ error.fieldName }}</td>
      <td>{{ error.errorMessage}}</td>
       
   </tr>
   
</table>

	
  
   <input type="button" value="Read tutorial"  ng-click="fetchData();" />
   <input type="button" value="Write tutorial"  ng-click="postData();" />
   <input type="button" value="Update tutorial"  ng-click="updateData();" />
  
</div>
</form>
